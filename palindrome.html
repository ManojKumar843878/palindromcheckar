<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palicheck</title>
</head>
<body>
    <div>
        <h2>PALINDROME CHECKING</h2>
       <input   id="input"  autocomplete="off" placeholder="Enter any String">
       <button onclick="check()">CHECK</button>
       <p id="para">result</p>
    </div>
</body>
<style>
div{
    width:30%;
    background-color: rgba(137, 43, 226, 0.446);
    padding:40px;
   margin-left:30%;
    margin-top:12%;
}
body{
    background-color: rgb(22, 139, 9);
}
input{
    border-radius: 10px;
    width:60%;
    height:50%;
    padding:3px;
}
button{
    background-color: rgba(123, 123, 224, 0.656);
    border-radius:5px;
    padding: 4px;
}
button:hover{
    background-color: rgba(15, 15, 204, 0.628);
}

</style>
</html>
<script>
    var result=document.getElementById("para");
    function check(){
        
       var input=document.getElementById("input");
       var text=input.value;
       var rev=text.split('').reverse('').join('');
       if(rev==text){
        result.textContent=text+"\t"+" is Palindrome ";
       }else{
        result.textContent=text+"\t"+"is not a palindom "
       }
       input.reset();
    }
</script>
